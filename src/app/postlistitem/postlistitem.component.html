<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > 0,
                'list-group-item-danger': post.loveIts < 0}">

  <div class="container">
    <div class="row">
      <div class="col-8"><h3>{{post.title}}</h3></div>
      <div class="col-4"> {{post.created_at |  date: 'dd/MM/yyyy hh:mm a'}}</div>
    </div>

    <div class="row">
        <div class="col-12">
        {{post.content}}
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <button class="btn btn-success" (click)="onLike()">Love it !</button>
      </div>
      <div class="col-2">
        <button class="btn btn-danger" (click)="onDislike()">Don't love it !</button>
      </div>
      <div class="col-2">
        <button class="btn btn-primary"  (click)="onDelete()">Delete</button>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
</li>
